<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name" >Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  
  <button mat-raised-button color="primary" type="button" class="hd__btn" (click)="goBack()">go back</button>
  <button mat-raised-button color="primary" type="button" class="hd__btn" (click)="save()">save</button>
  
</div>
